apiVersion: v2
name: resurface
version: 3.6.2
type: application
description: Resurface discovers and alerts on quality and security signatures in your API traffic.
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/changes: |
    - kind: changed
      description: Increase default DB shard size to 1500 MiB
    - kind: changed
      description: Make PARQUET the default file format for iceberg
    - kind: changed
      description: Decouple DB_SIZE from memory request for iceberg
    - kind: changed
      description: Make simulator available for non-iceberg installations
    - kind: changed
      description: Upgrade HAProxy dependency chart to 1.32.2
    - kind: changed
      description: Upgrade Minio dependency chart to 5.0.13
    - kind: changed
      description: Upgrade Resurface image to 3.5.16
    - kind: fixed
      description: Add padding to PVC storage size in order to avoid out-of-space condition
    - kind: fixed
      description: Internal writes to DB are LB when Ingress Controller is enabled
keywords:
  - API
  - HTTP
  - Triage
  - Security
  - Observability
  - Logs
  - Monitoring
  - Troubleshooting
  - Alerts
home: https://resurface.io
dependencies:
  - name: kubernetes-ingress
    version: "1.32.2"
    repository: https://haproxytech.github.io/helm-charts
    condition: ingress.controller.enabled
  - name: minio
    version: "5.0.13"
    repository: https://charts.min.io/
    condition: minio.enabled
maintainers:
  - name: Ramón Márquez
    email: ramon@resurface.io
  - name: Rob Dickinson
    email: rob@resurface.io
sources:
  - https://github.com/resurfaceio
icon: https://raw.githubusercontent.com/resurfaceio/insomnia-plugin/master/assets/plugin/icon-alt.svg
appVersion: 3.5.16
