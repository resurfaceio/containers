apiVersion: v2
name: resurface
version: 3.2.6
type: application
description: Resurface discovers and alerts on quality and security signatures in your API traffic.
annotations:
  artifacthub.io/changes: |
    - kind: added
      description: Checksum annotation to auto recreate coordinator and worker pods when internal config is modified
    - kind: fixed
      description: Issue with multinode configs due to inconsistent internal shared key assignment
keywords:
  - API
  - HTTP
  - Triage
  - Security
  - Observability
  - Logs
  - Monitoring
  - Troubleshooting
  - Alerts
home: https://resurface.io
dependencies:
  - name: kubernetes-ingress
    version: "1.22.4"
    repository: https://haproxytech.github.io/helm-charts
    condition: ingress.enabled
maintainers:
  - name: Ramón Márquez
    email: ramon@resurface.io
  - name: Rob Dickinson
    email: rob@resurface.io
sources:
  - https://github.com/resurfaceio
icon: https://raw.githubusercontent.com/resurfaceio/insomnia-plugin/master/assets/plugin/icon-alt.svg
appVersion: 3.2.6
