apiVersion: v1
kind: Service
metadata:
  name: {{ include "resurface.fullname" . }}-db
  labels:
    {{- include "resurface.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.service.port.apiExplorer }}
      targetPort: db
  selector:
    {{- include "resurface.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "resurface.fullname" . }}
  labels:
    {{- include "resurface.labels" . | nindent 4 }}
spec:
  ports:
    - port: {{ .Values.service.port.flukeServer }}
      targetPort: fluke
  selector:
    {{- include "resurface.selectorLabels" . | nindent 4 }}
