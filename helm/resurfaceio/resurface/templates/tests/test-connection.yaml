apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "resurface.fullname" . }}-test-connection"
  labels:
    {{- include "resurface.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - 'http://worker.{{ include "resurface.name" . }}:{{ .Values.custom.service.flukeserver.port }}/'
        - 'http://worker.{{ include "resurface.name" . }}:{{ .Values.custom.service.apiexplorer.port }}/'
  restartPolicy: Never
