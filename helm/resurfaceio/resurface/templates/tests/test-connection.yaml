apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "resurface.fullname" . }}-test-connection"
  labels:
    {{- include "resurface.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:
        - '{{ include "resurface.fullname" . }}:{{ .Values.service.flukeServer.port }}'
        - '{{ include "resurface.fullname" . }}:{{ .Values.service.apiExplorer.port }}'
  restartPolicy: Never
