{{- if .Values.multinode.enabled -}}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "resurface.fullname" . }}-worker
  labels:
    {{- include "resurface.labels" . | nindent 4 }}
spec:
  serviceName: worker
  podManagementPolicy: Parallel
  replicas: {{ .Values.multinode.workers }}
  selector:
    matchLabels:
      {{- include "resurface.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "resurface.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
      - name: resurface-entitlement
      containers:
        - name: worker
          image: docker.resurface.io/release/resurface-worker:{{ .Chart.AppVersion }}{{ if eq .Values.custom.arch "arm" }}-arm64{{ end }}
          ports:
            - name: fluke
              containerPort: 7701
          volumeMounts:
            - name: {{ include "resurface.fullname" . }}-pvc
              mountPath: /db
  {{- include "resurface.resources" . }}
{{- end }}
