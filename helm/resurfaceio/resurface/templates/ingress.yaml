{{- if .Values.service.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resurface-ingress
  annotations:
    haproxy.org/load-balance: "roundrobin"
    {{- if .Values.ingress.importer.expose }}
    haproxy.org/path-rewrite: {{ .Values.ingress.importer.path | default "/fluke" }}/(.*) /\1
    {{- end }}
    {{- if and .Values.ingress.tls.enabled .Values.ingress.tls.autoissue.enabled }}
    cert-manager.io/cluster-issuer: letsencrypt{{ if .Values.service.ingress.tls.autoissue.staging }}-staging{{ end }}
    {{- end }}
spec:
  ingressClassName: haproxy
  rules:
    - http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: coordinator
                port:
                  name: db-svcport
          {{- if .Values.ingress.importer.expose }}
          - path: {{ .Values.ingress.importer.path | default "/fluke" }}
            pathType: Prefix
            backend:
              service:
                name: worker
                port:
                  name: fluke-svcport
          {{- end }}
      {{- if .Values.ingress.tls.enabled }}
      host: {{ .Values.ingress.tls.host }}
      {{- end }}
  {{- if .Values.ingress.tls.enabled }}
  tls:
    - secretName: {{ .Values.ingress.tls.byoc.secretname | default "resurface-tls" }}
      hosts:
        - {{ .Values.ingress.tls.host }}
  {{- end }}
{{- end }}
