{{- if and (and (and .Values.ingress.enabled .Values.service.ingress.tls.enabled) (not .Values.ingress.tls.autoissue.enabled)) (eq .Values.ingress.tls.byoc.secretname nil) }}
apiVersion: v1
kind: Secret
metadata:
  name: "resurface-tls"
type: kubernetes.io/tls
data:
  tls.crt: {{ .Values.ingress.tls.byoc.cert }}
  tls.key: {{ .Values.ingress.tls.byoc.key }}
{{- end }}
