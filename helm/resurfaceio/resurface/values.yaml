# Default values for Resurface
# This is a YAML-formatted file.

provider:

ingress:
  enabled: true
  importer:
    expose: true
    path: "/fluke"
  tls:
    enabled: false
    host:
    autoissue:
      enabled: true
      staging: true
      email:
    byoc:
      secretname:

auth:
  enabled: false
  credentials:
    - username: 
      password: 

custom:
  service:
    apiexplorer:
      port:
      type:
    flukeserver:
      port:
      type:
  resources:
    cpu:
    memory:
  config:
    dbsize:
    dbheap:
    dbslabs:
    tz:
  storage:
    size:
    classname:

multinode:
  enabled: false
  workers: 1

sniffer:
  enabled: false
  discovery:
    enabled: false
    skip:
      ns: [ "kube-system" ]
      svc: [ "kubernetes" ]
  services:
  pods:
  labels:
  logger:
    enabled: true
    rules: |
      include default
      skip_compression

